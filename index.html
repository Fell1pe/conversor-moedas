<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de moedas</title>
    <meta name='Conversor_moedas' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
    <div id="ontainer">
        <header id="cabecalho">
            <h2>Conversor de moedas</h2>
        </header>

        <main>
            <label for="">
                <select name="1_moeda" id="topicos">
                    <option>
                        Real Brasileiro
                    </option>
                </select>
            </label>

            <label for="">
                Converter <b>de</b>
                <select name="2_moeda" id="topicos">
                    <option>
                        US$ Dólar americano
                      </option>
                      <option>
                        € Euro
                      </option>
                      <option>
                        Ƀ BitCoin
                      </option>
                </select>
            </label>

            <label for="">
                Valor
                <input id="input-real" type="number" placeholder="Digire o valor para conversão">
            </label>
            
            <button id="convert-button" type="button"></button>

            <section>
                <div class="currency-container">
                  <img src="./assets/Real.svg" alt="Bandeira do Brasil">
                  <p class="currency-name">Real</p>
                  <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>
        
                <img class="arrow-img" src="./assets/Arrow.png" alt="Seta virada para baixo">
        
                <div class="currency-container">
                  <img src="./assets/Dolar.svg" id="currency-img" alt="Bandeira país conversão">
                  <p class="currency-name" id="currency-name">Dólar americano</p>
                  <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
              </section>
        </main>
    </div>



    <script src='script.js'></script>
</body>
</html>

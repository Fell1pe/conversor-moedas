<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Investimento</h1>

        <form id="investment-form">
            <div class="input-group">
                <label for="amount">Valor do Investimento:</label>
                <input type="number" id="amount" required>
            </div>

            <div class="input-group">
                <label for="period">Per√≠odo (meses):</label>
                <input type="number" id="period" required>
            </div>

            <div class="input-group">
                <label for="rate">Taxa de Retorno Anual (%):</label>
                <input type="number" id="rate" required>
            </div>

            <button type="submit">Simular</button>
            <button type="button" id="reset">Resetar</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
